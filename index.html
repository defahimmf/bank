<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to pioneer Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="test">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="test">
            <br>
            <button id="login" class="btn btn-success">enter</button>
    
        </div>

    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="crntDepo">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                

                <h2>$ <span id="crntWamount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="crntBalance">1200</span> </h2>
                </div>
            </div>
        </div>

<div class="row">
    <div class="col-md-6">
      <div class="submit-area">
        <h4>Deposit</h4>
        <input id="depoAmount" type="text" class="form-control" placeholder="$amount you want to deposit">
        <br>
        <button id="addDeposit" class="btn btn-success">Deposit</button></div>
    </div>
    <div class="col-md-6">
        <div class="submit-area">
        <h4>Withdraw</h4>
        

        <input id="wAmount"type="text" class="form-control" placeholder="$amount you want to withdraw">

        <br>
        <button id="addWithdraw"class="btn btn-success">withdraw</button></div>
    </div>
</div>


    </div>
    <script src="event.js"></script>
</body>
</html>
